# GitHub Actions workflow to schedule Dlsite Eromanga Auto Post
# Runs at 01:00, 07:00, 13:00, 19:00 JST (UTC+9)

name: Dlsite Eromanga Auto Post

on:
  # 手動実行を可能にする
  workflow_dispatch:
  # 定期実行設定
  schedule:
    - cron: '0 16 * * *'  # 01:00 JST
    - cron: '0 22 * * *'  # 07:00 JST
    - cron: '0 4  * * *'  # 13:00 JST
    - cron: '0 10 * * *'  # 19:00 JST

jobs:
  post:
    name: Fetch and Publish Dlsite Eromanga
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-wordpress-xmlrpc

      - name: Run Dlsite Eromanga Auto Post Script
        env:
          AFFILIATE_ID: ${{ secrets.AFFILIATE_ID }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
        run: python Dlsite_Eromanga_Auto_Post.py
